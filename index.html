<!DOCTYPE html>
<html lang="ko-kr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Momentum</title>
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="./js/index.js"></script>
</head>

<body>
    <!-- 구조(structure) -> html 디자인 -> css -->

    <main class="main-container">
        <div class="timer-wrapper">
            <div class="timer"></div>
            <div class="timer-content"></div>
        </div>
        <div class="memo-input-wrapper">
            <input class="memo-input" placeholder="오늘 할일을 입력하세요!" />
        </div>
        <div class="memo-wrapper">
            <div class="memo-title">TODAY LIST</div>
            <div class="memo"></div>
        </div>

        <!-- Button trigger modal -->
        <div class="modal-button-wrapper">


            <div class="modal-button" data-bs-toggle="modal" data-bs-target="#exampleModal">
            </div>
            <div class="modal-button-text"></div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content  bg-transparent border-0">
                    <div class="modal-header border-0">
                        <button type="button" class="btn-close bg-white" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <div class="modal-body d-flex ">
                    </div>
                </div>
            </div>
        </div>
        <div class="story"></div>
        <div class="input-wrapper">
            <img src="./images/outline_search_white_24dp.png" alt="" class="input-group-text addon-wrapping">
            <input type="text" class="inputbar" placeholder="찾을게 있나요?">
        </div>
        <figure class="text-center footertext">
        </figure>

        <a href="https://jmbfly.github.io/portfolio_ssafy_pmc_1_21/" target="_blank" rel="" class="link">Want more?
            Click here!</a>
    </main>
</body>

</html>
